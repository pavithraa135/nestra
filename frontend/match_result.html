<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results - Nestra</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">Nestra</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="survey.html">Survey</a></li>
                <li><a href="match_result.html" class="active">Match Result</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1>Your AI Match Results</h1>
            <table id="matchTable" class="display">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Compatibility Score</th>
                        <th>Common Interests</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#matchTable').DataTable({
                ajax: {
                    url:  '../backend/fetch_matches.php',
                    type: 'GET',
                    dataSrc: ''
                },
                columns: [
                    { data: 'name' },
                    { data: 'compatibility_score' },
                    { data: 'common_interests' }
                ]
            });
        });
    </script>
</body>
</html>
