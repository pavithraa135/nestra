<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Nestra</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Same styles from index.html */
    :root { --primary:#6c5dd3;--secondary:#463aa2;--gradient:linear-gradient(135deg,#6c5dd3,#463aa2);--accent:#f3f0ff;--glass:rgba(255,255,255,0.1);--white:#fff;--dark:#2d2d39; }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Outfit',sans-serif;background:linear-gradient(120deg,#eae8ff,#f7f5ff);color:var(--dark);}
    .topbar{backdrop-filter:blur(10px);background-color:var(--glass);border-bottom:1px solid rgba(255,255,255,0.2);display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;position:sticky;top:0;z-index:999;}
    .logo{font-size:2rem;font-weight:700;color:var(--primary);}
    .nav-toggle{display:none;font-size:1.6rem;cursor:pointer;color:var(--dark);}
    .dropdown-menu{list-style:none;display:flex;gap:1.5rem;}
    .dropdown-menu li a{text-decoration:none;color:var(--dark);font-weight:600;position:relative;}
    .dropdown-menu li a::after{content:"";position:absolute;width:0;height:2px;background:var(--primary);left:0;bottom:-4px;transition:0.3s ease;}
    .dropdown-menu li a:hover::after{width:100%;}
    section{padding:80px 20px;text-align:center;}
    h1{color:var(--secondary);margin-bottom:1rem;}
    form{max-width:600px;margin:auto;background:#fff;padding:30px;border-radius:16px;box-shadow:0 15px 35px rgba(0,0,0,0.05);}
    input,textarea{width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:10px;font-size:1rem;}
    button{background:var(--gradient);color:#fff;padding:14px 28px;border:none;border-radius:12px;font-size:1rem;cursor:pointer;transition:0.3s;}
    button:hover{transform:scale(1.05);}
    footer{background:#ece9f7;padding:1.2rem;text-align:center;font-size:0.9rem;color:#5c5a75;}
    @media(max-width:768px){.nav-toggle{display:block;}.dropdown-menu{display:none;flex-direction:column;position:absolute;top:60px;right:20px;background:var(--white);padding:15px;border-radius:12px;box-shadow:0 8px 16px rgba(0,0,0,0.1);} .dropdown-menu.show{display:flex;}}
  </style>
</head>
<body>
  <nav class="topbar">
    <h2 class="logo">Nestra</h2>
    <div class="nav-toggle" onclick="toggleMenu()">☰</div>
    <ul class="dropdown-menu" id="dropdownMenu">
      <li><a href="index.html" style="color: var(--secondary);">Home</a></li>
      <li><a href="login.html" style="color: var(--secondary);">Login</a></li>
      <li><a href="register.html" style="color: var(--secondary);">Register</a></li>
      <li><a href="survey.html" style="color: var(--secondary);">Survey</a></li>
      <li><a href="match_result.html" style="color: var(--secondary);">Match Result</a></li>
      <li><a href="admin.html" style="color: var(--secondary);">Admin</a></li>
      <li><a href="about.html" style="color: var(--secondary);">About Us</a></li>
      <li><a href="help.html" style="color: var(--secondary);">Help</a></li>
      <li><a href="stats.html" style="color: var(--secondary);">Stats</a></li>
      <li>
        <a href="profile.html" style="display: flex; align-items: center; gap: 0.4em; color: var(--secondary);">
          <span style="display: flex; align-items: center;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="display:inline-block;vertical-align:middle;">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
              <circle cx="12" cy="10" r="4" stroke="currentColor" stroke-width="1.5" fill="none"/>
              <path d="M6.5 18c1.5-2 9.5-2 11 0" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            </svg>
          </span>
          Profile
        </a>
      </li>
    </ul>
  </nav>

  <section>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you shortly.</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Nestra | Empowering Intelligent, Inclusive Co-living</p>
  </footer>

  <script>
    function toggleMenu(){document.getElementById("dropdownMenu").classList.toggle("show");}
    window.addEventListener("click",function(e){const t=document.querySelector(".nav-toggle"),n=document.getElementById("dropdownMenu");if(!t.contains(e.target)&&!n.contains(e.target)){n.classList.remove("show");}});
  </script>
</body>
</html>
