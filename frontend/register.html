<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register ‚Äì Nestra</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="topbar">
    <h2 class="logo">Nestra</h2>
    <div class="nav-toggle" onclick="toggleMenu()">‚ò∞</div>
    <ul class="dropdown-menu" id="dropdownMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>üìù Register</h2>
    <form action="../backend/register.php" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required/>
      <input type="email" name="email" placeholder="Email" required/>
      <input type="text" name="username" placeholder="Username" required/>
      <input type="password" name="password" placeholder="Password" required/>
      <input type="password" name="confirm" placeholder="Confirm Password" required/>
      <button type="submit" class="btn-primary">Create Account</button>
    </form>
    <p class="form-note">Already registered? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }
    window.addEventListener("click", function(e) {
      const menu = document.getElementById("dropdownMenu");
      if (!document.querySelector('.nav-toggle').contains(e.target)) {
        menu.classList.remove("show");
      }
    });
  </script>
</body>
</html>
