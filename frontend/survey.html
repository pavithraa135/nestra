<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey ‚Äì Nestra</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .form-container {
      max-width: 500px;
      margin: 80px auto;
      background-color: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #4a3f7a;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6e60a6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #5a4f8d;
    }

    .voice-btn {
      background: #eae6ff;
      color: #5a4f8d;
      padding: 6px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 4px;
      float: right;
    }

    .voice-btn:hover {
      background-color: #d7d0fa;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 40px 16px;
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <nav class="topbar">
    <h2 class="logo">Nestra</h2>
    <div class="nav-toggle" onclick="toggleMenu()">‚ò∞</div>
    <ul class="dropdown-menu" id="dropdownMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="survey.html">Survey</a></li>
      <li><a href="match_result.html">Match Result</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>üé§ Compatibility Survey</h2>
    <form action="../backend/survey_process.php" method="POST">
      <label for="sleep">Preferred Sleep Schedule</label>
      <select id="sleep" name="sleep" required>
        <option value="">-- Select --</option>
        <option>Early Riser</option>
        <option>Night Owl</option>
        <option>Flexible</option>
      </select>

      <label for="cleanliness">Cleanliness Level</label>
      <select id="cleanliness" name="cleanliness" required>
        <option value="">-- Select --</option>
        <option>Very Clean</option>
        <option>Moderate</option>
        <option>Messy</option>
      </select>

      <label for="work">Work/Study Style</label>
      <select id="work" name="work" required>
        <option value="">-- Select --</option>
        <option>Remote</option>
        <option>Office</option>
        <option>Student</option>
      </select>

      <label for="social">Social Preference</label>
      <select id="social" name="social" required>
        <option value="">-- Select --</option>
        <option>Introvert</option>
        <option>Extrovert</option>
        <option>Mixed</option>
      </select>

      <label for="room">Room Preference</label>
      <select id="room" name="room" required>
        <option value="">-- Select --</option>
        <option>Twin Sharing</option>
        <option>Single</option>
        <option>No Preference</option>
      </select>

      <label for="needs">Your Needs <button type="button" class="voice-btn" onclick="startVoiceInput()">üéôÔ∏è Speak</button></label>
      <textarea id="needs" name="needs" placeholder="Mention any specific needs, allergies, or preferences..." required></textarea>

      <button type="submit">Submit Survey</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.classList.toggle("show");
    }

    window.addEventListener("click", function(e) {
      const toggle = document.querySelector(".nav-toggle");
      const menu = document.getElementById("dropdownMenu");
      if (!toggle.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove("show");
      }
    });

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser doesn't support speech recognition. Please try Chrome.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('needs').value = transcript;
      };

      recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
      };
    }
  </script>
</body>
</html>
