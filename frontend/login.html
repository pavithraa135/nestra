<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì Nestra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5dd3;
      --secondary: #463aa2;
      --accent: #f3f0ff;
      --dark: #2d2d39;
      --white: #fff;
      --error: #d63031;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ece9fc, #f6f3ff);
      color: var(--dark);
      height: 100%;
    }

    .topbar {
      background: var(--primary);
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .nav-toggle {
      display: none;
      font-size: 1.6rem;
      cursor: pointer;
    }

    .dropdown-menu {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .dropdown-menu li a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
    }

    .dropdown-menu li a:hover {
      color: #d1ccf2;
    }

    .form-container {
      max-width: 420px;
      margin: 80px auto;
      background: var(--white);
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.8s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 1.8rem;
      color: var(--secondary);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.2s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(108, 93, 211, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: var(--secondary);
    }

    .form-note {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .form-note a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      .dropdown-menu {
        position: absolute;
        top: 60px;
        right: 20px;
        background: white;
        flex-direction: column;
        display: none;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      }

      .dropdown-menu li a {
        color: var(--dark);
      }

      .dropdown-menu.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav class="topbar">
    <h2 class="logo">Nestra</h2>
    <div class="nav-toggle" onclick="toggleMenu()">‚ò∞</div>
    <ul class="dropdown-menu" id="dropdownMenu">
      <li><a href="index.html" style="color: var(--secondary);">Home</a></li>
      <li><a href="register.html" style="color: var(--secondary);">Register</a></li>
      <li><a href="survey.html" style="color: var(--secondary);">Survey</a></li>
      <li><a href="match-result.html" style="color: var(--secondary);">Match Result</a></li>
      <li><a href="admin.html" style="color: var(--secondary);">Admin</a></li>
      <li><a href="about.html" style="color: var(--secondary);">About Us</a></li>
      <li><a href="contact.html" style="color: var(--secondary);">Contact</a></li>
      <li><a href="help.html" style="color: var(--secondary);">Help</a></li>
      <li><a href="stats.html" style="color: var(--secondary);">Stats</a></li>
      <li>
        <a href="profile.html" style="display: flex; align-items: center; gap: 0.4em; color: var(--secondary);">
          <span style="display: flex; align-items: center;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="display:inline-block;vertical-align:middle;">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
              <circle cx="12" cy="10" r="4" stroke="currentColor" stroke-width="1.5" fill="none"/>
              <path d="M6.5 18c1.5-2 9.5-2 11 0" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            </svg>
          </span>
          Profile
        </a>
      </li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>üîê Login</h2>
    <form action="../backend/login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p class="form-note">Don‚Äôt have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    window.addEventListener("click", function (e) {
      const toggle = document.querySelector(".nav-toggle");
      const menu = document.getElementById("dropdownMenu");
      if (!toggle.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove("show");
      }
    });
  </script>
</body>
</html>
